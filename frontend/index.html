<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>YouTube Video Downloader</h2>
        <input type="text" id="videoURL" placeholder="Paste YouTube Video URL here..." />
        <button onclick="fetchVideo()">Get Video</button>

        <div id="videoInfo" class="hidden">
            <h3 id="videoTitle"></h3>
            <img id="videoThumbnail" alt="Thumbnail" />
            <select id="qualityOptions"></select>
            <button onclick="downloadVideo()">Download</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
